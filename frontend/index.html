<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Meme Generator</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-laugh-beam"></i> Mood Meme Generator</h1>
            <p>Pick a mood, get a random programming meme!</p>
        </header>

        <main>
            <div class="input-section">
                <div class="input-group">
                    <label for="emotion">Select your mood:</label>
                    <select id="emotion">
                        <option value="funny">üòÑ Funny</option>
                        <option value="sarcastic">üòè Sarcastic</option>
                        <option value="wholesome">ü•∞ Wholesome</option>
                        <option value="ironic">ü§î Ironic</option>
                        <option value="dramatic">üò± Dramatic</option>
                    </select>
                </div>

                <button id="generate-btn">
                    <i class="fas fa-magic"></i> Generate Meme
                </button>
            </div>

            <div class="result-section">
                <div id="loading" class="hidden">
                    <div class="spinner"></div>
                    <p>Creating your meme... This might take a few moments</p>
                    <p class="loading-tip">Tip: Each meme is uniquely generated based on your selected mood!</p>
                </div>
                
                <div id="result" class="hidden">
                    <div class="meme-container">
                        <img id="meme-image" src="" alt="Generated meme">
                    </div>
                    <div class="action-buttons">
                        <button id="download-btn">
                            <i class="fas fa-download"></i> Download
                        </button>
                        <button id="share-btn">
                            <i class="fas fa-share-alt"></i> Share
                        </button>
                        <button id="another-btn">
                            <i class="fas fa-redo"></i> Try Another Mood
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>Created with <i class="fas fa-heart"></i> for developers</p>
        </footer>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
