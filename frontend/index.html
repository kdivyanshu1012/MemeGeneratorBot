<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Meme Generator</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-laugh-beam"></i> AI Meme Generator</h1>
            <p>Create hilarious memes with the power of AI</p>
        </header>

        <main>
            <div class="input-section">
                <div class="input-group">
                    <label for="prompt">What's your meme about?</label>
                    <input type="text" id="prompt" placeholder="Enter your meme topic...">
                </div>

                <div class="input-group">
                    <label for="emotion">Choose the emotion:</label>
                    <select id="emotion">
                        <option value="funny">Funny</option>
                        <option value="sarcastic">Sarcastic</option>
                        <option value="wholesome">Wholesome</option>
                        <option value="ironic">Ironic</option>
                        <option value="dramatic">Dramatic</option>
                    </select>
                </div>

                <button id="generate-btn">
                    <i class="fas fa-magic"></i> Generate Meme
                </button>
            </div>

            <div class="result-section">
                <div id="loading" class="hidden">
                    <div class="spinner"></div>
                    <p>Creating your meme...</p>
                </div>
                
                <div id="result" class="hidden">
                    <div class="meme-container">
                        <img id="meme-image" src="" alt="Generated meme">
                    </div>
                    <div class="action-buttons">
                        <button id="download-btn">
                            <i class="fas fa-download"></i> Download
                        </button>
                        <button id="share-btn">
                            <i class="fas fa-share-alt"></i> Share
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>Created with <i class="fas fa-heart"></i> using AI</p>
        </footer>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
